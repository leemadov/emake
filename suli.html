
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign up and Login in</title>
	<link rel="icon" href="logo.JPG" type="image/png">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".login-form").hide();
			$(".login").css("background","none");

			$(".login").click(function(){
				$(".signup-form").hide();
				$(".login-form").show();
				$(".signup").css("background","none")
				$(".login").css("background","#fff");
			});

			$(".signup").click(function(){
				$(".login-form").hide();
				$(".signup-form").show();
				$(".signup").css("background","#fff")
				$(".login").css("background","none");
			});

			$(".btn").click(function(){
				$(".input").val("");
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="signup">Sign up</div>
		<div class="login">log in</div>


		<div class="signup-form">
			<input type="text" placeholder="Email" class="input"><br>
			<input type="text" placeholder="Username" class="input"><br>
			<input type="password" placeholder="Password" class="input"><br>
			<a href="index.html">create Account</a>
		</div>

		<div class="login-form">
			<input type="text" placeholder="Email or Username" class="input"><br>
			<input type="text" placeholder="Password" class="input"><br>
			<a href="index.html">log in</a>
			</span>
		</div>
	</div>
</body>
</html>
